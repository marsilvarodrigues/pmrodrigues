name: PMRodrigues Project Setup

on:
  push:
    branches:
      - main

jobs:
  prepare-environment-to-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Compose
      run: |
        sudo docker-compose -f infrastructure/docker-compose.yaml up -d

  test:
    runs-on: ubuntu-latest
    needs: [prepare-environment-to-test]
    steps:
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '18'

    - name: Build with Maven
      run: | 
        ls -r *
        ls -r ../*
        mvn clean package jacoco:report -Dmaven.test.failure.ignore=true

    - name: Test Report
      uses: mikepenz/action-junit-report@v4
      if: success() || failure()
      with:
        report_paths: '**/target/surefire-reports/TEST-*.xml'
        detailed_summary: true
        include_passed: true

  clean-up:
    runs-on: ubuntu-latest
    needs: [prepare-environment-to-test, test]
    steps:
    - name: Stop Docker Compose
      if: success() || failure()
      run: |
        sudo docker-compose -f infrastructure/docker-compose.yaml down

    - name: Clean up Docker
      if: success() || failure()
      run: |
        docker system prune -af
